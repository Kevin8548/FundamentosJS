<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
display: grid;
grid-template-columns: repeat(5, 1fr);
grid-template-rows: repeat(5, 1fr);
grid-column-gap: 0px;
grid-row-gap: 0px;
}

.div1 { grid-area: 1 / 3 / 2 / 4; }
.div2 { grid-area: 3 / 2 / 4 / 3; }
.div3 { grid-area: 3 / 3 / 4 / 4; }
.div4 { grid-area: 3 / 4 / 4 / 5; }
.div5 { grid-area: 5 / 3 / 6 / 4; }
    </style>
</head>
<body>
    <div class="content"></div>
    <script src="./concepts/scissors.js"></script>
    <h1>Piedra, papel o tiejas</h1>
    <div class="parent">
        <div class="div1"> <h1>a</h1> </div>
        <div class="div2"><h1>a</h1> </div>
        <div class="div3"><h1>a</h1> </div>
        <div class="div4"> <h1>a</h1></div>
        <div class="div5"><h1>a</h1> </div>
        </div>
</body>
</html>
